<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box" id="box">
        <div class="box1">
            <img class="me" id=phot src="https://github.com/beeeeeeef/beeeeeeef/raw/master/Image_1758294653782.jpg"
                alt="我的头像">
            <h1 class="basic" id="name"></h1>

            <p class="info" id="phone"></p>
            <p class="info" id="number"></p>
            <p class="info" id="qq"></p>
            <p class="info" id="email"></p>

            <div class="line"></div>

            <h1 class="basic" id="list">技能列表</h1>
            <div class="content" id="skill">
            </div>
        </div>

        <div class="box2">
            <h1 class="tip">认识我</h1>
            <div class="line"></div>
            <p class="text" id="words"></p>

            <h1 class="tip">教育程度</h1>
            <div class="line"></div>
            <p class="text">南昌大学计算机小趴菜（）无力</p>
            <span class="son">九年义务教育，军训合格兵（dog）</span>

            <h1 class="tip">项目经历</h1>
            <div class="line"></div>
            <p class="father">个人简历</p>
            <span class="son">搭建过个人网站，可公共访问</span>
            <p class="father">飞书机器人ing</p>
            <span class="son">还在学习中......</span>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
